<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>App Pr√§sentation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .text-section {
            flex: 1;
            padding: 40px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .phone-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9e9e9;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .phone {
            width: 320px;
            height: 650px;
            background: linear-gradient(to bottom, #1a1a1a, #333);
            border-radius: 40px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 8px solid #222;
        }
        .phone-top {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 20px;
            background-color: #000;
            border-radius: 10px;
            z-index: 10;
        }
        .phone-camera {
            position: absolute;
            top: 15px;
            right: 50px;
            width: 8px;
            height: 8px;
            background-color: #444;
            border-radius: 50%;
        }
        .phone-speaker {
            position: absolute;
            top: 15px;
            left: 50px;
            width: 40px;
            height: 4px;
            background-color: #444;
            border-radius: 2px;
        }
        .phone-screen {
            position: absolute;
            top: 40px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }
        .phone-bottom {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: #333;
            border-radius: 3px;
        }
        .scroll-content {
            padding: 20px;
        }
        .scroll-content p {
            margin-bottom: 500px; /* Genug Platz zum Scrollen */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div class="scroll-content">
                <h1>Meine App</h1>
                <p>Scrollen Sie nach unten, um verschiedene Screenshot-Ansichten zu sehen.</p>
                <p>Erste Beschreibung der App-Funktion...</p>
                <p>Zweite Beschreibung der App-Funktion...</p>
                <p>Dritte Beschreibung der App-Funktion...</p>
            </div>
        </div>
        <div class="phone-section">
            <div class="phone">
                <div class="phone-top"></div>
                <div class="phone-camera"></div>
                <div class="phone-speaker"></div>
                <div class="phone-screen" id="phoneScreen">
                    <img src="images/Login_Screen2.png" alt="App Screenshot" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="phone-bottom"></div>
            </div>
        </div>
    </div>
    <script src="scrollHandler.ts" type="module"></script>
</body>
</html>
